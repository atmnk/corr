name: Universal Release

on:
  push:
    tags:
      - "v*"
      - "b*"

permissions:
  contents: write

concurrency:
  group: universal-release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run test suite
        run: cargo test --workspace --all-targets

  build:
    name: Build Release Asset (${{ matrix.os }})
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x86_64
            archive_ext: tar.gz
            bin_name: corr
          - os: macos-latest
            platform: macos-x86_64
            archive_ext: tar.gz
            bin_name: corr
          - os: windows-latest
            platform: windows-x86_64
            archive_ext: zip
            bin_name: corr.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build corr (release)
        run: cargo build --release --package corr

      - name: Compute asset metadata
        id: meta
        shell: bash
        run: |
          ASSET_NAME="corr-${GITHUB_REF_NAME}-${{ matrix.platform }}.${{ matrix.archive_ext }}"
          echo "asset_name=${ASSET_NAME}" >> "$GITHUB_OUTPUT"

      - name: Package (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          mkdir -p dist
          cp "target/release/${{ matrix.bin_name }}" "dist/${{ matrix.bin_name }}"
          chmod +x "dist/${{ matrix.bin_name }}"
          tar -C dist -czf "dist/${{ steps.meta.outputs.asset_name }}" "${{ matrix.bin_name }}"
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            cp "dist/${{ steps.meta.outputs.asset_name }}" "dist/corr.tar.gz"
          fi

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path dist -Force | Out-Null
          Copy-Item "target/release/${{ matrix.bin_name }}" "dist/${{ matrix.bin_name }}" -Force
          Compress-Archive -Path "dist/${{ matrix.bin_name }}" -DestinationPath "dist/${{ steps.meta.outputs.asset_name }}" -Force

      - name: Upload packaged artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.meta.outputs.asset_name }}
          path: dist/${{ steps.meta.outputs.asset_name }}
          if-no-files-found: error

      - name: Upload Homebrew artifact
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: corr.tar.gz
          path: dist/corr.tar.gz
          if-no-files-found: error

  publish:
    name: Publish GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all packaged artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          prerelease: ${{ startsWith(github.ref_name, 'b') }}
          files: release-assets/*

  bump-homebrew:
    name: Bump Homebrew Formula
    needs: publish
    runs-on: ubuntu-latest
    if: startsWith(github.ref_name, 'v')
    steps:
      - name: Update corr formula in tap
        uses: mislav/bump-homebrew-formula-action@v3
        env:
          COMMITTER_TOKEN: ${{ secrets.COMMITTER_TOKEN }}
        with:
          homebrew-tap: atmnk/homebrew-corr
          formula-name: corr
          download-url: https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/corr.tar.gz
          commit-message: Bump {{formulaName}} formula to {{version}}
